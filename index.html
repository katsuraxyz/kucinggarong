<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinggi Blok Terakhir</title>
</head>
<body>
  <h1>Tinggi Blok Terakhir:</h1>
  <p id="lastHeight">Loading...</p>

  <script>
    fetch('http://144.76.208.7:26657/abci_info')
      .then(response => response.json())
      .then(data => {
        const lastHeight = data.result.response.last_block_height;
        document.getElementById('lastHeight').innerText = lastHeight;
      })
      .catch(error => {
        document.getElementById('lastHeight').innerText = "Error occurred: " + error.message;
        console.error('Terjadi kesalahan:', error);
      });
  </script>
</body>
</html>
