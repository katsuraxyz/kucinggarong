<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Block Height</title>
</head>
<body>
    <h1>Last Block Height</h1>
    <p id="block-height">Loading...</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://144.76.208.7:26657/abci_info')
                .then(response => response.json())
                .then(data => {
                    const blockHeight = data.result.response.last_block_height;
                    document.getElementById('block-height').textContent = blockHeight;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('block-height').textContent = 'Error loading data';
                });
        });
    </script>
</body>
</html>
