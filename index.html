        body {
            font-family: Arial, sans-serif;

        }
        .container {

        .block-number {
            font-size: 36px;

    </style>
    <script>
        async function fetchBlockHeight() {
            try {
                const response = await fetch('https://scan.testnet.initia.xyz/initiation-1/blocks');
                const text = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Replace this selector with the appropriate selector for the block height
                const blockHeightElement = doc.querySelector('.block-height-selector');
                const blockHeight = blockHeightElement ? blockHeightElement.textContent : 'Error';
                
                document.getElementById('block-number').textContent = blockHeight;
            } catch (error) {
                console.error('Error fetching block height:', error);
                document.getElementById('block-number').textContent = 'Error';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchBlockHeight);
    </script>
